<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>MEMORY GAME</title>
</head>
<body>
    <header>
        <h1>Memory Game NFL</h1>
    </header>

    <main class="content">

        <div class="escudoTeams">
            <figure>
                <img id='escudosTimesNfl' src="src/img/nfl.svg" alt="times da nfl">
            </figure>
        </div>

        <div class="login">
            <form action="" onsubmit="Form.submit(event)">
                <input type="text" name="user" id="user" placeholder="User">
                <button type="submit" id="btnGame">GAME</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="https://github.com/Matheus-Pontes/Memory-Game"> 
            Developed by Matheus Pontes 
        </a>
        <img src="https://img.icons8.com/color/48/000000/github--v3.png"/>
    </footer>

    <script src="src/js/index.js" defer></script>
</body>
</html>
