<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">

    <title>MEMORY GAME</title>
</head>
<body>
    <header>
        <h1>Memory Game NFL</h1>
    </header>
    
    <main class="content">

        <div class="escudoTeams">
            <figure>
                <img id='escudosTimesNfl' src="src/img/nfl.svg" alt="times da nfl">
            </figure>
        </div>

        <div class="login">
            <form action="" onsubmit="Form.submit(event)">
                <input 
                    type="text" 
                    name="user" 
                    id="user" 
                    placeholder="User">
                
                <input 
                    type="password" 
                    name="pw" 
                    id="password" 
                    placeholder="Password">
                
                    <button type="submit" id="btn">GAME</button>
                    <div class="modals">
                        <a href="#" id="register">
                            Cadastre-se
                        </a>
                        <a href="#" id="forgetPassword">
                            Esqueceu a senha?
                        </a>
                </div>
            </form>
        </div>    
        
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Seus dados</h2>
                <form action="" onsubmit="Cadastro.submit(event)">
                    <div class="input-group">
                        <input type="text" 
                            name="nome" id="name" placeholder="Name">    
                        <input 
                            type="password" 
                            name="pass" id="pass" placeholder="Password">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class='btn-cancel' id="btn-cancel" value='3'>Cancel</a>
                        <button class="btn-salve" id="btn-salve" type="submit">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
    <div class="modal-overlay2">
        <div class="modal">
            <div id="form">
                <h2>Nova Senha</h2>
                <form action="">
                    <div class="input-group">
                        <input type="text" 
                            name="novaSenha" 
                            id="novaSenha" placeholder="Nova Senha">    
                        <input 
                            type="text" 
                            name="newSenha" 
                            id="newSenha" placeholder="Nova Senha">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="btn-cancel" id="btn2-cancel" value='4'>Cancel</a>
                        <button type="submit" class="btn-salve" id="btn2-salve">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Create by 
            <a href="https://github.com/Matheus-Pontes">Matheus Pontes</a>
            <img src="/img/github-icon-1.svg" alt="github-icon">
        </p>
    </footer>

    <script src="src/js/index.js"></script>

</body>
</html>
