<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/game.css">
    <title>GAME</title>
</head>

<body>
    <!--
        Title and score 
    -->
    <header>
        <h3 id='userName'></h3>
        <p id="timerGame">00:00:00s</p>
        <div class="points">
            <h3>PONTOS: </h3>
            <h3 id="pontos"> 0</h3>
        </div>
    </header>

    <!--
        central screen with effect of flip cards
    -->
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="../img/baltimore-ravens-22.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="../img/baltimore-ravens-22.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="../img/green-bay-packers-1.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="../img/green-bay-packers-1.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="../img/oakland-raiders.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="../img/oakland-raiders.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="../img/kansas-city-chiefs.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="../img/kansas-city-chiefs.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="react">
            <img class="front-face" src="../img/new-england-patriots-2.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="../img/new-england-patriots-2.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>

        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="../img/tampa-bay-buccaneers-2.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="../img/tampa-bay-buccaneers-2.svg" alt="">
            <img src="../img/capacete2.jpg" alt="" class="back-face">
        </div>
    </section>

    <div class="record">
        <h3>Record time</h3>
        <p id="recordTime"></p>
    </div>

    <div class="modal-win">

        <h2>Touchdoooown !!!</h2>

        <button id="restartGame">Restart</button>

        <span id="timerModalWinner"></span>
    </div>

    <script src="../js/game.js"></script>
</body>

</html>
